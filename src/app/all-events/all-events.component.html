<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">  <i class="fas fa-calendar-alt"></i> All Events</h1>
</div>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Location</th>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let Event of Allevents">
      <td>{{Event.Name}}</td>
      <td>{{Event.Category}}</td>
      <td>{{Event.Location}}</td>
      <td>From {{Event.Date}} To {{Event.Enddate}}</td>
      <td>{{Event.Price | currency}}</td>
      <td><button class="btn btn-success btn-sm" routerLink="/SingleEvent" (click)="view(Event)"><i class="far fa-eye"></i></button></td>
      <td><button class="btn btn-danger btn-sm" (click)="delete()"><i class="fas fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
